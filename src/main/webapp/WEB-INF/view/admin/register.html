<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/custom/css/register.css">
    <script src="/static/jquery/jquery.min.js"></script>
    <script src="/static/layui/layui.js"></script>
    <title>凉衫薄</title>
</head>
<body>
<div class="register">
    <h3>用户注册</h3>
    <div class="register-wrap">
        <form class="layui-form">
            <div class="layui-form-item">
                <input type="email" name="email" required placeholder="邮箱" class="layui-input">
            </div>
            <div class="layui-form-item">
                <input type="text" name="nickname" required placeholder="昵称" class="layui-input">
            </div>
            <div class="layui-form-item">
                <input type="password" name="password" required placeholder="密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <input type="password" name="checkPassword" required placeholder="确认密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <input type="text" name="vcode" required placeholder="验证码" class="layui-input">
                </div>
                <div class="layui-inline">
                    <img src="/vcode" class="verifyImg" id="verifyImg"/>
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal btn-block">注册</button>
            </div>
        </form>
    </div>
    <p class="copyright">&copy; 2018 by 凉衫薄</p>
</div>
<script type="text/javascript">

    $('#verifyImg').click(function () {
        $(this).attr('src', $(this).attr('src') + '?' + Math.random());
    });

    $('#').click(function () {

    });
</script>
</body>
</html>
