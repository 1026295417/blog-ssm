<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/custom/css/login.css">
    <script src="/static/jquery/jquery.min.js"></script>
    <script src="/static/layui/layui.js"></script>
    <title>凉衫薄</title>
</head>
<body>
<div class="login">
    <h3>用户登陆</h3>
    <div class="login-wrap">
        <form class="layui-form">
            <div class="layui-form-item">
                <input type="email" name="email" required placeholder="邮箱" class="layui-input">
            </div>
            <div class="layui-form-item">
                <input type="password" name="password" required placeholder="密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <input type="text" name="vcode" required placeholder="验证码" class="layui-input">
                </div>
                <div class="layui-inline">
                    <img src="/vcode" class="verifyImg" id="verifyImg"/>
                </div>
            </div>

            <div class="layui-form-item">
                <input name="rememberMe" lay-skin="primary" title="记住我" type="checkbox" value="true">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal btn-block">登陆</button>
            </div>
        </form>
        <a href="/register">注册用户</a>
    </div>
    <p class="copyright">&copy; 2018 by 凉衫薄</p>
</div>
<script type="text/javascript">

    layui.use(['form'], function() {
        var form = layui.form;
    });

    $('#verifyImg').click(function () {
        $(this).attr('src', $(this).attr('src') + '?' + Math.random());
    });

    $('').click(function () {

    });
</script>
</body>
</html>
